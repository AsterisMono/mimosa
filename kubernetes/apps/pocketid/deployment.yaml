# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.34.2-standalone-strict/deployment.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocketid-deployment
  labels:
    app.kubernetes.io/name: pocketid-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pocketid
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pocketid
    spec:
      containers:
        - name: pocketid
          image: ghcr.io/pocket-id/pocket-id:v1
          ports:
            - containerPort: 1411
              name: http
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: pocketid-owner-user.pocketid-postgres.credentials.postgresql.acid.zalan.do
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: pocketid-owner-user.pocketid-postgres.credentials.postgresql.acid.zalan.do
                  key: password
            - name: DB_CONNECTION_STRING
              value: "postgres://$(DB_USER):$(DB_PASS)@pocketid-postgres.pocketid:5432/pocketid?sslmode=require"
          envFrom:
            - configMapRef:
                name: pocketid-config
            - secretRef:
                name: pocketid-secrets
