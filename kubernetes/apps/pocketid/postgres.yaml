kind: postgresql
apiVersion: acid.zalan.do/v1

metadata:
  name: pocketid-postgres
  namespace: pocketid
  labels:
    team: rgarden

spec:
  teamId: rgarden
  postgresql:
    version: "17"
  numberOfInstances: 1
  volume:
    size: 5Gi
    storageClass: local-path
  preparedDatabases:
    pocketid:
      defaultUsers: true
      schemas:
        public: {}
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 500m
      memory: 1000Mi
