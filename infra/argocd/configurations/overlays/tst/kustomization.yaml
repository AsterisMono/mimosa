# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: ApplicationSet
      name: mimosa-apps
    path: patch-appset-tst.yaml
  - target:
      kind: AppProject
      name: mimosa-project
    path: patch-appproject-tst.yaml
